<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Example ClusterFlag clusters hundreds of thousands of Google Maps markers</title>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false&libraries=geometry,places"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script type="text/javascript" src="javascripts/source.min.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #ok {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 10px;
            font-family: Arial;
        }
        #ok a:nth-of-type(1) {
            font-size: larger;
        }
        a{
            color: blue;
        }
    </style>
</head>

<body>
<div id="map"></div>
<div id="ok">
    <header>ClusterFlag red vs blue aggregation example</header><br />
    <a id="click" href="#">Add about 200,000 markers with ClusterFlag</a><br />
    or <a id="clickless" href="#">Add about 20,000 markers</a><br />
    Try 20,000 first if on a mobile / slow device
    <br /><br /><br />
    Another example: <a href="http://theyhaveyour.info">TheyHaveYour.Info</a>
    <br />&copy; 2014 Benjamin Caller
</div>
<script type="text/javascript" src="javascripts/example.js"></script>
</body>
</html>
